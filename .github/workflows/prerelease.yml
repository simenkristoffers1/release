name: Release

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.PAT }}
          config-file: prerelease-please-config.json
          manifest-file: .prerelease-please-manifest.json
