name: Promote Chat UI

on:
  workflow_dispatch:

jobs:
  promote-chat-ui:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Remove "-beta*" from chat-ui/package.json version
        run: |
          # Install jq if not present
          sudo apt-get update && sudo apt-get install -y jq

          # Strip '-beta...' from the version field
          jq '.version |= sub("-beta.*"; "")' chat-ui/package.json > chat-ui/package.json.tmp
          mv chat-ui/package.json.tmp chat-ui/package.json

      - name: Commit version change
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add chat-ui/package.json
          git commit -m "chore: promote chat-ui version by removing -beta suffix"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          commit-message: |
            chore: update feature branch

            This commit introduces updates for the new feature.

            Signed-off-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: "My custom PR title"
          body: |
            ## Overview

            This pull request includes:
            - List your changes here

            ---

            _Auto-generated by [GitHub Actions](https://github.com/features/actions)._
          branch: chat-ui--release--stable
          base: main
          delete-branch: true
