name: Promote Chat UI

on:
  workflow_dispatch:

jobs:
  promote-chat-ui:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: |
            chore: update feature branch

            This commit introduces updates for the new feature.

            Signed-off-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: "My custom PR title"
          body: |
            ## Overview

            This pull request includes:
            - List your changes here

            ---

            _Auto-generated by [GitHub Actions](https://github.com/features/actions)._
          branch: chat-ui--release--stable
          base: main
          delete-branch: true
